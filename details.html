<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootswatch file -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <!-- Favicon -->

    <!-- Bootstrap icons  -->
    <link

      rel="stylesheet"
    />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg sticky-top navbar-light bg-light navbar-container"
    >
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="./index.html"
          ><img class="logo" src="./images/pc-store-logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="./components.html"> PC Components </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./systems.html"
                >Prebuilt Systems</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>

          <div class="d-flex gap-3">
            <a class="btn btn-outline-dark" href="./cart.html">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </a>
            <a
              href="./admin.html"
              type="button"
              class="btn btn-outline-dark ml btn-md btn-rounded btn-navbar waves-effect waves-light"
            >
              <i class="bi bi-lock-fill"></i>
              Admin
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- details container -->
    <div class="container-fluid details-container"></div>

    <!-- Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="confirmationModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModal">
              Product added to cart!
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-lg-start bg-dark mt-xl-5 pt-2">
      <!-- Grid container -->
      <div class="container">
        <!--Grid row-->
        <div class="row d-flex justify-content-lg-around">
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 my-2 mb-lg-0">
            <h5 class="text-light mb-4">OUR WORLD</h5>

            <ul class="list-unstyled mb-4">
              <li>
                <a href="./about.html" class="text-white">About us</a>
              </li>
              <li>
                <a href="./contact.html" class="text-white">Contact us</a>
              </li>
              <li>
                <a href="#!" class="text-white">Privacy & Security</a>
              </li>
            </ul>
          </div>
          <!--Grid column-->

          <!-- Grid column -->
          <div class="col-lg-3 col-md-6 my-2 mb-lg-0">
            <div class="pt-4">
              <h5 class="mb-4 text-white">We accept</h5>

              <img
                class="mr-2"
                width="45px"
                src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                alt="Visa"
              />
              <img
                class="mr-2"
                width="45px"
                src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                alt="American Express"
              />
              <img
                class="mr-2"
                width="45px"
                src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                alt="Mastercard"
              />
              <img
                class="mr-2"
                width="45px"
                src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
                alt="PayPal acceptance mark"
              />
            </div>
          </div>
          <!-- Grid column -->

          <!--Grid column-->
          <div class="col-lg-5 col-md-6 my-4 mb-lg-0">
            <h5 class="text-light mb-4">Sign up to our newsletter</h5>

            <div class="form-outline form-white mb-4 d-flex">
              <input
                type="email"
                id="email-subscription"
                class="form-control col-sm-4 col-md-4 col-xl-2"
              />
              <button type="submit" class="btn btn-secondary d-block btn-block">
                Subscribe
              </button>
            </div>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="row border-top d-flex align-content-center justify-content-center"
      >
        <div class="text-center py-2 text-light">
          <p>
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            PC STORE PC&reg;. All rights reserved.
          </p>
        </div>
      </div>

      <!-- Copyright -->
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
